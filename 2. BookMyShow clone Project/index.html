<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
     <header>
        <!-- For heading -->
        <div class="head">
            <div class="first">
                <h1>BookMyShow</h1>
            </div>

            <div class="second">
                <Button>Movies</Button>
                <Button>Events</Button>
                <Button>Sports</Button>
                <Button>More</Button>
            </div>
        </div>

        <!-- search -->
         <div class="searching">
            <input type="text" placeholder="Serch for Movies, Events and Sports" class="search">
            <Button class="searchbutton">Search</Button>
         </div>
     </header>


    <!-- Main -->
     <main>
        <!-- top Main-->
         <div class="top">
            <h2>Experience the Best Movies and Events</h2>
            <button>Book Now</button>
         </div>
        <!-- middle Main-->
         <div class="mainheading">
            <h2>Popular Movies</h2>
         </div> 

         <div class="cards">
            <!-- Movie 1 -->
            <div class="box">
                <img src="./img2.avif" alt="movie image 1" class="movieimg">
                <h3>Kantara</h3>
            </div>

            <!-- Movie 2 -->
            <div class="box">
                <img src="./img3.avif" alt="movie image 2" class="movieimg">
                <h3>Bahubali</h3>
            </div>

            <!-- Movie 3 -->
            <div class="box">
                <img src="./img4.avif" alt="movie image 3" class="movieimg">
                <h3>The Taj Story</h3>
            </div>

            <!-- Movie 4 -->
            <div class="box">
                <img src="./img5.avif" alt="movie image 4" class="movieimg">
                <h3>Jolly LLB 3</h3>
            </div>

            <!-- Movie 5 -->
            <div class="box">
                <img src="./img6.avif" alt="movie image 5" class="movieimg">
                <h3>The Conjuring</h3>
            </div>

            <!-- Movie 6 -->
            <div class="box">
                <img src="./img7.avif" alt="movie image 6" class="movieimg">
                <h3>Bugonia</h3>
            </div>

            <!-- Movie 7 -->
            <div class="box">
                <img src="./img8.avif" alt="movie image 7" class="movieimg">
                <h3>The Black Phone 2</h3>
            </div>
         </div>

        <!-- bottom Main-->
         <div class="bottom">
            <img src="./img9.avif" alt="bottom image">
         </div>
     </main>
</body>
</html>
