<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 

    <!-- Internal CSS -->
     <!-- We can use Internal CSS by using style tag inside head and do our stylining of elements inside that tag --> 

     <style>

        p{
            color: red;
            background-color: aqua;
        } 

        ul{
            color: grey;
            background-color: orange;
        }
     </style>
</head> 


<body>
    <!-- inline CSS --> 
     <!-- in inline CSS we style our website using style attribute inside any element -->
     <h1 style="color: aquamarine; background-color: black;">Hello Coder Army</h1>

     <p >My name is Ashwani Sharma .</p>

     <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Strawberry</li>
     </ul>
</body>
</html>
